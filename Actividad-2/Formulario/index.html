<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagen/logo-2.jpg" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Formulario de Registro</title>
</head>

<body>
    <section class="form-registro">
        <h4>Formulario de Registro</h4>
        <br>
        <p>Para acceder a la compra de las obras principales de Pablo Picasso</p>
        <br>
        <input class="controles" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controles" type="text" name="apeliidos" id="apellidos" placeholder="Ingrese su Apellido">
        <input class="controles" type="number" name="edad" id="edad" placeholder="Ingrese su Edad">
        <input class="controles" type="number" name="telefono" id="telefono" placeholder="Ingrese su Telefono">
        <input class="controles" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <input class="controles" type="password" name="password" id="password" placeholder="Ingrese su Contraseña">
        <textarea class="mensaje" required placeholder="Mensaje" name="mensaje" id="mensaje" cols="43" rows="13" type="texto"></textarea>
        <br>
        <br>
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <a class="botones" href="https://www.plazzart.com/es_ES/compra/pablo-picasso-442/arte-moderno-22">Enviar</a>
        <br>
        <br>
        <p><a href="#">¿Ya tengo cuenta?</a></p>
    </section>
</body>
</html>
